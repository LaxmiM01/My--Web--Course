<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        li{
            border: 2px solid rgb(235, 7, 114);
        }
        .unordered1{
            list-style-type: square;
            /* padding: 10px; */
            /* margin: 0; */
            list-style-position: outside;
            border: 5px solid rgb(11, 215, 11);
        }
        .ordered1{
         list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <h2>Unordered Listing</h2>

    <h5>Following are the example cities - </h5>
    <ul class="unordered1">
        <li>Hyderabad</li>
        <li>Warangal</li>
        <li>Rajahmundry</li>
        <li>Vijayawada</li>
        <li>Banglore</li>
    </ul>

    <h2>Ordered Lists</h2>

    <h5>Following are the rank list for Test 1 </h5>
    <ol class="ordered1">
        <li>A</li>
        <li>C</li>
        <li>B</li>
        <li>D</li>
        <li>B</li>
    </ol>
</body>
</html>
