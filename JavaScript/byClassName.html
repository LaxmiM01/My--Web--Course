<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byClassName</title>
</head>
<body>
    <h2 class="hello">Hi</h2>
    <p class="hello">This is paragraph....</p>

    <script>
        const a = document.getElementsByClassName("Hello world")
        alert(a)
    </script>
    
</body>
</html>
