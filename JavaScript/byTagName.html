<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byTagName</title>
</head>
<body>
    <h2>Hi</h2>
    <h2>Hello</h2>
    <h2>Welcome!!!</h2>

    <script>
        const x = document.getElementsByTagName("h2")
        alert(x);
    </script>
    
</body>
</html>
