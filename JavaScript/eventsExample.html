<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events examples</title>

    <script>
        function clicker(){
            const a = document.getElementById("para");
            a.innerHTML = a.innerHTML + "<br>" + "The Button is Clicked!!!"
        }
    </script>
</head>
<body>
    <h2>Events Examples</h2>

    <button onclick="clicker()">Click Here!!!</button>
    <p id="para"></p>
    
</body>
</html>
