<!DOCTYPE html>

    <title>tables captions</title>

<body>

        <th>Marks</th>

        <td>234</td>
        <td>456</td>
    </tr>
    <tr>
        <td>2</td>
        <td>manisha</td>
        <td>345</td>
        <td>678</td>
    </tr>
    <tr>
        <td>3</td>
        <td>suresh</td>
        <td>675</td>
        <td>987</td>
    </tr>
</table>
</body>
</html>
